# Namespace to deploy the manifests to.
unifi_controller_namespace: 'unifi-controller'

# MetalLB Address Pool that you want to obtain an IP from:
load_balancer_address_pool: 'LAN'

# IP Address on which you want to to load balance the website.
load_balancer_ip: '192.168.1.150'

# The hostname with which you want to connect to the service on the load balancer.
unifi_controller_hostname: 'unifi.sol.milkyway'

# NFS Server hostname or IP address.
nfs_server: 'saturn.sol.milkyway'

# NFS Mountpoint you want to use for preserving your unifi-controller configuration.
unifi_controller_data: '/SaturnPool/Kubernetes/Unifi/data'

# NFS Mountpoint you want to use for preserving your unifi-controller backups.
unifi_controller_backups: '/SaturnPool/Kubernetes/Unifi/backups'

# NFS Mountpoint you want to use for preserving your mongodb database.
unifi_controller_mongodb: '/SaturnPool/Kubernetes/Unifi/mongodb'

# Password for the MongoDB database used for your unifi-controller. 
mongodb_password: 'PASSWORD'

# CPU Requests the images
# 1 = 1 vCPU affinity
unifi_cpu_request: '.02'
mongodb_cpu_request: '.03'

# CPU limitations for the images
unifi_cpu_limit: '.2'
mongodb_cpu_limit: '.2'

# Memory request for the images
unifi_mem_request: '512Mi'
mongodb_mem_request: '512Mi'

# Memory limitation for the images
unifi_mem_limit: '3072Mi'
mongodb_mem_limit: '3072Mi'
