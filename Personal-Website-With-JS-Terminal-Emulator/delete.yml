---
- hosts: localhost
  gather_facts: False
  tasks:
      - name: Including the variables.
        include_vars:
            file: ./vars.yml

      - name: Deleting the Personal Website manifests from Kubernetes.
        k8s:
            definition: "{{ lookup('template', './manifests/{{ item }}') | from_yaml }}"
            state: absent            
        with_items:
            - "svc_website.yml.j2"
            - "dep_website.yml.j2"
            - "cm_website_analyticsjs.yml.j2"
            - "cm_website_weatherrc.yml.j2"      
            - "pvc_website_files.yml.j2"  
            - "pv_website_files.yml.j2"                  
